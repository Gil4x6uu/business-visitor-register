
  <div class="container-fluid">
    <div class="checkInCard">
      <igx-card>
        <igx-card-header> Visitor Check In Form </igx-card-header>
        
        <igx-card-content >
          <form  class="input-group-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <igx-input-group class="input-group-form">
            <label igxLabel class="igxLabel" for="first_name"> First Name </label>
            <input igxInput name="first_name" type="text" formControlName="first_name" required>
            <igx-suffix>
              <igx-icon class="personIcon" isActive="true">person</igx-icon>
            </igx-suffix>
          </igx-input-group>
          
          <igx-input-group class="input-group-form">
            <label igxLabel for="last_name"> Last Name </label>
            <input igxInput name="last_name" type="text" formControlName="last_name" required>
            <igx-suffix>
              <igx-icon class="personIcon" isActive="true">person</igx-icon>
            </igx-suffix>
          </igx-input-group>
          
          <igx-input-group class="input-group-form">
            <label igxLabel for="phone"> Phone </label>
            <input igxInput name="phone" type="text" formControlName="phone" required>
            <igx-suffix>
              <igx-icon class="personIcon" isActive="true">phone</igx-icon>
            </igx-suffix>
          </igx-input-group>
          
          <igx-input-group class="input-group-form">
            <label igxLabel for="email"> E-mail </label>
            <input igxInput name="email" type="text" formControlName="email" required >
            <igx-suffix>
              <igx-icon class="personIcon">email</igx-icon>
            </igx-suffix>
          </igx-input-group>
          <button igxButton="raised" igxRipple type="submit"  [disabled]="!userForm.valid">Book</button>
          </form>
          
        </igx-card-content>
      </igx-card>
    </div>
  </div>
