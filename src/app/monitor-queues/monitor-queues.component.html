<div class="list">
  <igx-list #queueMonitor>
    <igx-list-item *ngFor="let visitor of VisitorsQueue; index as i">
      <span igxListLineTitle>{{ i+1 }}</span>
      <span igxListLineTitle >{{ visitor.first_name}}, {{visitor.last_name}}</span>
      <span igxListLineSubTitle>{{ visitor.phone }}</span>
      <button igxButton="icon" igxListAction class="custom-button"  (click)="deleteRow(i)">
        <igx-icon>delete</igx-icon>
      </button>
    </igx-list-item>
  </igx-list>
</div>
